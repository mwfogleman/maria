version: 2
machine:
  node:
    version: 7.8.0
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  java:
    version: oraclejdk8
dependencies:
  cache_directories:
    - ~/.cache/yarn
  override:
    - yarn
  post:
    - webpack -p
    - lein build
    - if [ "${CIRCLE_BRANCH}" == "master" ]; then node_modules/firebase-tools/bin/firebase deploy --only hosting -P prod --token $FIREBASE_TOKEN; fi

